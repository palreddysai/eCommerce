<div class="row">
    <mat-card class="example-card" *ngFor="let i of mens_clothing">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{i.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="i.image" alt="Photo of a Shiba Inu">
        <!-- <mat-card-content>
            <p> {{i.description}} </p>
        </mat-card-content> -->
        <mat-card-actions>
            <button mat-button><mat-icon>add_shopping_cart</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
